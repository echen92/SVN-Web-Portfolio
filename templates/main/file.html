{% include 'header.html' %}

<div class="row">
    <div class="container col-md-3">
        <center><h3>Revisions of {{ file.name }}</h3></center>
        <ul>
            {% for k, v in file.revisions.items %}
                <li>
{#                    <a href="https://subversion.ews.illinois.edu/svn/sp14-cs242/chen320/{{ filepath }}?p={{ k }}" target="file_iframe">{{ k }}</a>#}
                    <a onclick="loadiFrame('file_iframe', 'https://subversion.ews.illinois.edu/svn/sp14-cs242/chen320/{{ filepath }}?p={{ k }}')">{{ k }}</a>
                    <ul>
                        <li>Author: {{ v.author }}</li>
                        <li>Date: {{ v.date }}</li>
                        <li>Message: {{ v.message }}</li>
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="container col-md-8">
        <div class="iframe">
            <iframe id="file_iframe" src="" style="width: 100%; height: 500px" frameborder="1"></iframe>
        </div>
    </div>
</div>

<script type="text/javascript">
    function loadiFrame(name, url) {
        event.preventDefault();
        $('#file_iframe').attr('src', url);
{#        return false;#}
    };
</script>
